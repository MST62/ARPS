<!doctype HTML>
<html>
<head>
<!--<meta http-equiv="Refresh" Content="5">-->
</head>
<script src="/A-Frame/aframe-master/aframe-master/dist/aframe-v0.9.2.min.js"></script>
<script src="AR.js/AR.js-master/AR.js-master/aframe/build/aframe-ar.js"></script>
<script>
window.setInterval("reload()", 2000);
function reload(){
    var container = document.getElementById("boxTexture");
    var content = container.innerHTML;
    container.innerHTML= content;

   //this line is to watch the result in console , you can remove it later
    console.log("Refreshed");
}
</script>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
      <a-assets>
        <img id="boxTexture" src="\.\img\logicGates.png">
      </a-assets>

      <a-marker preset="hiro">
        <a-box position="0 1 0" rotation="0 0 0" scale="5 0 5" src="#boxTexture">
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
